<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đăng Nhập Thử Nghiệm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-form h2 {
      margin-bottom: 20px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #218838;
    }
    #message {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Đăng Nhập Thử Nghiệm</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên người dùng" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng Nhập</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
   document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Ngăn chặn việc gửi form

  // Lấy giá trị nhập vào
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Lưu thông tin vào localStorage
  localStorage.setItem('username', username);
  localStorage.setItem('password', password);

  // Hiển thị thông báo
  document.getElementById('message').textContent = 
    `Thông tin đã được lưu trữ. Tên người dùng: ${username}, Mật khẩu: ${password}`;

  // Xóa form sau khi nhập
  document.getElementById('loginForm').reset();
}); 
  </script>
</body>
</html>
